#数据源配置
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#@Configuration先注释掉，使得之前的配置代码失效
#设置是否遵循后缀匹配模式，如“/user”是否匹配/user.*，为true时就匹配;
spring.mvc.pathmatch.use-suffix-pattern=true
#设置是否自动后缀留级匹配模式，如“/user”是否匹配“/user/”，为true是即匹配
spring.mvc.pathmatch.use-registered-suffix-pattern=false